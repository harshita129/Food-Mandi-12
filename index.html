<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>First Screen</title>
      <link rel="stylesheet" href="main.css">
    
   </head>
   <body>
    <html lang="en" dir="ltr">
      <head>
         <meta charset="utf-8">
         <title>Log in Or Register</title>
         <link rel="stylesheet" href="style.css">
      </head>
      <body>
         <div class="wrapper">
            <div class="title">
               Sign in
            </div>
            <form action="#">
               
               <div class="field">
                  <input type="text" id="user_name_second" required>
                  <label>Enter Your name </label>
               </div>
               <div class="field">
                  <input type="password" required>
                  <label>Password</label>
               </div>
               <div class="content">
                  <div class="checkbox">
                     <input type="checkbox" id="remember-me">
                     <label for="remember-me">Remember me</label>
                  </div>
                  
               </div>
               <div class="field">
                  <button style="width:30%" id="submit"  class="btn btn-primary" onclick="login()">Log In</button>
               </div>
               <label>Or </label>
               <div class="field">
                  <button style="width:30%" id="click"  class="btn btn-primary" onclick="clickbtn()">Register</button>
             </div>
               
            </form>
         </div>
                 <script src="main.js"></script>
      </body>
   </html>
   </body>
</html>
